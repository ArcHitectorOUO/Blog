# Site settings
title: "我的個人博客"
description: "隨便放些東西"
url: "https://ArcHitectorOUO.github.io"
baseurl: ""  # 根據你使用的 GitHub Pages，這裡留空
locale: "zh-TW"
timezone: "Asia/Taipei"

# Repository (for GitHub metadata)
repository: "ArcHitectorOUO/Blog"

# Theme settings: 使用 Minimal Mistakes 的 remote theme
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "mint"

plugins:
  - jekyll-include-cache

# Optional: 選擇皮膚 (skin)，例如你若喜歡深色可以用 dark／mint／其他

author:
  name: "ArcHitectorOUO"
  avatar: "https://avatars.githubusercontent.com/u/110299139?v=4"
  bio: "寫點程式、畫點設計，偶爾也把生活記錄成故事。"
  location: "Taiwan"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/ArcHitectorOUO"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:your-email@example.com"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/ArcHitectorOUO"
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:your-email@example.com"

# Defaults to keep styling consistent
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
 (cd "$(git rev-parse --show-toplevel)" && git apply --3way <<'EOF' 
diff --git a/_sass/custom/custom.scss b/_sass/custom/custom.scss
new file mode 100644
index 0000000000000000000000000000000000000000..534e3f2502e84dc0d9566d3327867900102b73ee
--- /dev/null
+++ b/_sass/custom/custom.scss
@@ -0,0 +1,88 @@
+// Custom styling to make the landing page feel polished and inviting.
+$page-max-width: 1100px;
+
+body {
+  background: linear-gradient(135deg, #f1f7ff 0%, #fef9f4 100%);
+}
+
+.page { max-width: $page-max-width; }
+
+.page__hero--overlay {
+  border-radius: 18px;
+  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
+  overflow: hidden;
+  margin-bottom: 2rem;
+}
+
+.page__hero-title {
+  font-weight: 800;
+  letter-spacing: -0.02em;
+}
+
+.page__hero-description {
+  font-size: 1.05rem;
+  line-height: 1.8;
+}
+
+.feature__wrapper {
+  display: grid;
+  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
+  gap: 1.5rem;
+}
+
+.feature__item {
+  background: #ffffff;
+  border-radius: 16px;
+  padding: 1.25rem;
+  box-shadow: 0 12px 30px rgba(30, 60, 90, 0.08);
+  transition: transform 0.2s ease, box-shadow 0.2s ease;
+  border: 1px solid rgba(0, 0, 0, 0.04);
+}
+
+.feature__item:hover {
+  transform: translateY(-6px);
+  box-shadow: 0 18px 40px rgba(30, 60, 90, 0.12);
+}
+
+.feature__title { font-weight: 700; }
+
+.btn.btn--primary {
+  background: linear-gradient(120deg, #00c6ff, #0072ff);
+  border: none;
+  box-shadow: 0 12px 22px rgba(0, 114, 255, 0.25);
+}
+
+.callout {
+  background: #0f172a;
+  color: #ffffff;
+  border-radius: 18px;
+  padding: 1.75rem;
+  box-shadow: 0 16px 40px rgba(15, 23, 42, 0.35);
+}
+
+.callout strong { color: #8be9fd; }
+
+.list-no-style {
+  list-style: none;
+  padding-left: 0;
+}
+
+.list-no-style li {
+  margin-bottom: 0.5rem;
+  display: flex;
+  align-items: center;
+}
+
+.list-no-style svg,
+.list-no-style i {
+  margin-right: 0.5rem;
+  color: #00a0c6;
+}
+
+.footer__credit { font-weight: 500; }
+
+@media (max-width: 640px) {
+  .page__hero--overlay {
+    border-radius: 12px;
+  }
+}
 
EOF
)
